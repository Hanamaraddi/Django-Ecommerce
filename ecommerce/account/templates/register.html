<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body
    style="
      background-color: aqua;
      margin-top: 10%;
      width: 300px;
      margin-left: 500px;
    "
  >
    <h3 style="margin-left: 100px; color: blue">Register</h3>
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="First Name"
          name="first_name"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Last Name"
          name="last_name"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          name="username"
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          name="email"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          name="password1"
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Confirm Password"
          name="password2"
        />
      </div>

      <button type="submit" style="margin-left: 100px" class="btn btn-primary">
        Register
      </button>
    </form>

    <div>
      {% for message in messages %}
      <h3 style="color: red">{{message}}</h3>
      {% endfor %}
    </div>
  </body>
</html>
